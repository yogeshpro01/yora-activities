<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slideshow Website</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }

    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    .slide {
      display: none;
      width: 100%;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      user-select: none;
    }

    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>
  <h1>Image Slideshow</h1>

  <div class="slideshow-container">
    <div class="slide"><img src="img1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="img2.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="img3.jpg" alt="Slide 3"></div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function plusSlides(n) {
      slideIndex += n;
      showSlides();
    }

    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex = (slideIndex + slides.length) % slides.length;
      slides[slideIndex].style.display = "block";
    }

    // Auto advance slides
    setInterval(() => plusSlides(1), 3000);
  </script>
</body>
</html>
