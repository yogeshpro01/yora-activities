<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B9E; /* Pink */
            --secondary: #FFFFFF; /* White */
            --accent: #FFD6E5; /* Light pink */
            --dark: #5A2A40; /* Dark pink */
            --light: #FFF9FB; /* Very light pink */
            --gold: #FFD700; /* Gold for accents */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 214, 229, 0.6) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 214, 229, 0.6) 0%, transparent 25%);
        }
        
        .invitation {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(90, 42, 64, 0.15);
            padding: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 1rem 0;
            border: 5px solid var(--accent);
            z-index: 100;
            background-color: var(--secondary);
        }
        
        .invitation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            margin: 0.8rem 0;
            line-height: 1.2;
        }
        
        h1 {
            color: var(--primary);
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }
        
        h2 {
            color: var(--primary);
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0.3rem 0;
            text-transform: uppercase;
            animation: bounce 1s;
            text-shadow: 2px 2px 4px rgba(90, 42, 64, 0.1);
        }
        
        h3 {
            color: var(--dark);
            font-size: clamp(1.3rem, 5vw, 2rem);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in;
        }
        
        .date {
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 600;
            color: var(--primary);
            margin: 1rem 0;
            animation: slideIn 1s ease-out;
        }
        
        .time {
            font-size: clamp(1.2rem, 4.5vw, 1.8rem);
            font-weight: 600;
            color: var(--primary);
            margin: 1rem 0;
            animation: slideIn 1.2s ease-out;
        }
        
        .address {
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            margin: 1rem 0;
            color: var(--dark);
            animation: fadeIn 2s ease-in;
            line-height: 1.4;
        }
        
        .rsvp {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin: 1.5rem 0 0.8rem;
            font-weight: 600;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .contact {
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            color: var(--dark);
            animation: fadeIn 2.5s ease-in;
        }
        
        /* Confetti styles */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0.8;
            animation: confettiFall linear forwards;
            z-index: 10;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Background decorations */
        .bg-decoration {
            position: fixed;
            opacity: 0.15;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }
        
        .balloon {
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            width: 2px;
            height: 30px;
            background-color: rgba(90, 42, 64, 0.3);
        }
        
        .wine-bottle {
            width: 15px;
            height: 45px;
            background-color: #5A2A40;
            border-radius: 2px;
            position: relative;
        }
        
        .wine-bottle::before {
            content: "";
            position: absolute;
            top: -6px;
            left: 1px;
            width: 13px;
            height: 6px;
            background-color: #FFD6E5;
            border-radius: 2px 2px 0 0;
        }
        
        .wine-bottle::after {
            content: "";
            position: absolute;
            top: -12px;
            left: 4px;
            width: 7px;
            height: 7px;
            background-color: #FFFFFF;
            border-radius: 50%;
        }
        
        .candle {
            width: 6px;
            height: 25px;
            background-color: #FFFFFF;
            position: relative;
        }
        
        .candle::before {
            content: "";
            position: absolute;
            top: -4px;
            left: -1px;
            width: 8px;
            height: 8px;
            background-color: var(--gold);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 2s ease-in-out infinite alternate;
        }
        
        .small-cake {
            width: 25px;
            height: 15px;
            background-color: #FFD6E5;
            border-radius: 5px;
            position: relative;
        }
        
        .small-cake::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 4px;
            width: 17px;
            height: 8px;
            background-color: #FF6B9E;
            border-radius: 5px 5px 0 0;
        }
        
        .small-cake::after {
            content: "25";
            position: absolute;
            top: 3px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 7px;
            color: #5A2A40;
            font-weight: bold;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        
        /* Cake SVG */
        .cake-svg {
            width: 60px;
            margin: 0 auto;
            display: block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(90, 42, 64, 0.2));
            z-index: 101;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 480px) {
            .invitation {
                padding: 1rem;
                border-width: 3px;
            }
            
            h1 {
                letter-spacing: 1px;
                margin: 0.5rem 0;
            }
            
            h2 {
                margin: 0.2rem 0;
            }
            
            h3 {
                margin-bottom: 1rem;
            }
            
            .date, .time, .address, .rsvp, .contact {
                margin: 0.8rem 0;
            }
            
            .bg-decoration {
                opacity: 0.1;
            }
            
            /* Reduce number of decorative elements on very small screens */
            .confetti, .balloon, .wine-bottle, .candle, .small-cake {
                display: none;
            }
        }
        
        @media (min-width: 481px) and (max-width: 768px) {
            .bg-decoration {
                opacity: 0.12;
            }
            
            /* Reduce size of decorative elements */
            .balloon {
                width: 40px !important;
                height: 60px !important;
            }
            
            .wine-bottle {
                width: 12px;
                height: 36px;
            }
            
            .candle {
                width: 5px;
                height: 20px;
            }
            
            .small-cake {
                width: 20px;
                height: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background decorations will be added by JavaScript -->
    
    <div class="invitation">
        <!-- Animated SVG Cake -->
        <svg class="cake-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path fill="#FF6B9E" d="M50,20 L80,50 L20,50 Z"/>
            <rect x="35" y="50" width="30" height="20" fill="#FFFFFF" stroke="#5A2A40" stroke-width="1"/>
            <rect x="30" y="70" width="40" height="10" fill="#FFD6E5"/>
            <circle cx="50" cy="30" r="5" fill="#FFD700" id="candle-flame">
                <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="30;29;30" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="fill" values="#FFD700;#FFEEA3;#FFD700" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="50" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#5A2A40">25</text>
        </svg>
        
        <h1>YOU ARE INVITED TO THE</h1>
        <h2>DINNER</h2>
        <h3>PARTY</h3>
        
        <div class="date">SATURDAY, JULY 14, 2025</div>
        <div class="time">7PM - 9PM</div>
        <div class="address">123 ANYWHERE ST., ANY CITY</div>
        
        <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
        <div class="contact">+123-456-7890</div>
    </div>
    
    <script>
        // Create confetti elements
        function createConfetti() {
            // Don't create confetti on very small screens
            if (window.innerWidth <= 480) return;
            
            const colors = ['#FF6B9E', '#FFD6E5', '#FFFFFF', '#FF9EBD', '#FFD700'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position across the top
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Random color
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration (3-8 seconds)
                const duration = Math.random() * 5 + 3;
                confetti.style.animationDuration = duration + 's';
                
                // Random delay
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                // Random size
                const size = Math.random() * 8 + 4;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random shape
                if (Math.random() > 0.7) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                }
                
                // Random rotation
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
            }
        }
        
        // Create background decorations
        function createDecorations() {
            const colors = ['#FF6B9E', '#FFD6E5', '#FFFFFF', '#FF9EBD', '#FFD700'];
            
            // Don't create decorations on very small screens
            if (window.innerWidth <= 480) return;
            
            // Create balloons (fewer on mobile)
            const balloonCount = window.innerWidth <= 768 ? 8 : 12;
            for (let i = 0; i < balloonCount; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'bg-decoration balloon';
                balloon.style.width = Math.random() * 40 + 30 + 'px';
                balloon.style.height = Math.random() * 60 + 40 + 'px';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 90 + 'vw';
                balloon.style.top = Math.random() * 90 + 'vh';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                balloon.style.animationDuration = Math.random() * 10 + 8 + 's';
                
                document.body.appendChild(balloon);
            }
            
            // Create hearts (fewer on mobile)
            const heartCount = window.innerWidth <= 768 ? 6 : 8;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-decoration';
                heart.style.width = Math.random() * 30 + 20 + 'px';
                heart.style.height = Math.random() * 30 + 20 + 'px';
                heart.style.left = Math.random() * 90 + 'vw';
                heart.style.top = Math.random() * 90 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.animationDuration = Math.random() * 8 + 6 + 's';
                
                heart.innerHTML = `
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <path fill="${colors[Math.floor(Math.random() * colors.length)]}" 
                              d="M50,30 Q60,20 70,30 Q80,40 50,70 Q20,40 30,30 Q40,20 50,30"/>
                    </svg>
                `;
                
                document.body.appendChild(heart);
            }
            
            // Create wine bottles (fewer on mobile)
            const bottleCount = window.innerWidth <= 768 ? 4 : 6;
            for (let i = 0; i < bottleCount; i++) {
                const bottle = document.createElement('div');
                bottle.className = 'bg-decoration wine-bottle';
                bottle.style.left = Math.random() * 90 + 'vw';
                bottle.style.top = Math.random() * 90 + 'vh';
                bottle.style.animationDelay = Math.random() * 5 + 's';
                bottle.style.animationDuration = Math.random() * 12 + 6 + 's';
                bottle.style.transform = `rotate(${Math.random() * 15 - 7.5}deg)`;
                
                document.body.appendChild(bottle);
            }
            
            // Create candles (fewer on mobile)
            const candleCount = window.innerWidth <= 768 ? 6 : 8;
            for (let i = 0; i < candleCount; i++) {
                const candle = document.createElement('div');
                candle.className = 'bg-decoration candle';
                candle.style.left = Math.random() * 90 + 'vw';
                candle.style.top = Math.random() * 90 + 'vh';
                candle.style.animationDelay = Math.random() * 5 + 's';
                candle.style.animationDuration = Math.random() * 9 + 5 + 's';
                candle.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                
                document.body.appendChild(candle);
            }
            
            // Create small cakes (fewer on mobile)
            const cakeCount = window.innerWidth <= 768 ? 3 : 4;
            for (let i = 0; i < cakeCount; i++) {
                const cake = document.createElement('div');
                cake.className = 'bg-decoration small-cake';
                cake.style.left = Math.random() * 90 + 'vw';
                cake.style.top = Math.random() * 90 + 'vh';
                cake.style.animationDelay = Math.random() * 5 + 's';
                cake.style.animationDuration = Math.random() * 11 + 5 + 's';
                cake.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;
                
                document.body.appendChild(cake);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            createConfetti();
            createDecorations();
        };
        
        // Adjust decorations on resize
        window.addEventListener('resize', function() {
            // Remove existing decorations
            document.querySelectorAll('.confetti, .bg-decoration').forEach(el => el.remove());
            
            // Recreate with appropriate quantities for new screen size
            createConfetti();
            createDecorations();
        });
    </script>
</body>
</html>
