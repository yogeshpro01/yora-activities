<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B9E; /* Pink */
            --secondary: #FFFFFF; /* White */
            --accent: #FFD6E5; /* Light pink */
            --dark: #5A2A40; /* Dark pink */
            --light: #FFF9FB; /* Very light pink */
            --gold: #FFD700; /* Gold for accents */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Background elements */
        .bg-element {
            position: fixed;
            z-index: 0;
            opacity: 0.2;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            background: var(--primary);
            position: relative;
        }
        
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(90, 42, 64, 0.3);
        }
        
        .heart {
            width: 60px;
            height: 60px;
            background: var(--primary);
            transform: rotate(45deg);
            position: relative;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
        }
        
        .heart::before {
            top: -30px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -30px;
        }
        
        .wine-bottle {
            width: 25px;
            height: 70px;
            background: var(--dark);
            border-radius: 3px;
            position: relative;
        }
        
        .wine-bottle::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 3px;
            width: 19px;
            height: 10px;
            background: var(--accent);
            border-radius: 3px 3px 0 0;
        }
        
        .wine-bottle::after {
            content: "";
            position: absolute;
            top: -15px;
            left: 8px;
            width: 9px;
            height: 9px;
            background: var(--secondary);
            border-radius: 50%;
        }
        
        .small-cake {
            width: 40px;
            height: 25px;
            background: var(--accent);
            border-radius: 5px;
            position: relative;
        }
        
        .small-cake::before {
            content: "";
            position: absolute;
            top: -12px;
            left: 5px;
            width: 30px;
            height: 12px;
            background: var(--primary);
            border-radius: 5px 5px 0 0;
        }
        
        .small-cake::after {
            content: "25";
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: var(--dark);
            font-weight: bold;
        }
        
        .candle {
            width: 8px;
            height: 35px;
            background: var(--secondary);
            position: relative;
        }
        
        .candle::before {
            content: "";
            position: absolute;
            top: -6px;
            left: -1px;
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 2s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        
        .invitation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        .invitation {
            width: 85%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(90, 42, 64, 0.1);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--accent);
            background-color: var(--secondary);
            margin: 20px;
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            margin: 0.8rem 0;
            line-height: 1.2;
            letter-spacing: 1px;
        }
        
        h1 {
            color: var(--primary);
            font-size: clamp(1.4rem, 5vw, 2rem);
            text-transform: uppercase;
            font-weight: 700;
            animation: fadeIn 1s ease-in;
        }
        
        h2 {
            color: var(--primary);
            font-size: clamp(2rem, 8vw, 3.2rem);
            margin: 0.5rem 0;
            font-weight: 700;
            text-transform: uppercase;
            animation: bounce 1s;
        }
        
        h3 {
            color: var(--dark);
            font-size: clamp(1.4rem, 5vw, 1.8rem);
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in;
        }
        
        .date {
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 600;
            color: var(--primary);
            margin: 1.2rem 0;
            animation: slideIn 1s ease-out;
            font-family: 'Montserrat', sans-serif;
        }
        
        .time {
            font-size: clamp(1.1rem, 4.5vw, 1.5rem);
            font-weight: 600;
            color: var(--primary);
            margin: 1.2rem 0;
            animation: slideIn 1.2s ease-out;
            font-family: 'Montserrat', sans-serif;
        }
        
        .address {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            margin: 1.2rem 0;
            color: var(--dark);
            animation: fadeIn 2s ease-in;
            line-height: 1.4;
            font-family: 'Montserrat', sans-serif;
        }
        
        .rsvp {
            font-size: clamp(1rem, 4vw, 1.2rem);
            margin: 1.8rem 0 1rem;
            font-weight: 600;
            color: var(--primary);
            animation: pulse 2s infinite;
            font-family: 'Montserrat', sans-serif;
        }
        
        .contact {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            color: var(--dark);
            animation: fadeIn 2.5s ease-in;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Cake SVG */
        .cake-svg {
            width: 70px;
            margin: 0 auto 1rem;
            display: block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(90, 42, 64, 0.1));
            z-index: 101;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .bg-element {
                opacity: 0.15;
            }
            
            .balloon {
                width: 60px;
                height: 80px;
            }
            
            .heart, .heart::before, .heart::after {
                width: 40px;
                height: 40px;
            }
            
            .heart::before {
                top: -20px;
            }
            
            .heart::after {
                left: -20px;
            }
            
            .wine-bottle {
                width: 20px;
                height: 50px;
            }
            
            .small-cake {
                width: 30px;
                height: 20px;
            }
            
            .small-cake::before {
                width: 20px;
                height: 10px;
                top: -10px;
                left: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .invitation {
                padding: 1.5rem;
                border-radius: 20px;
                border-width: 2px;
                margin: 10px;
            }
            
            .bg-element {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <!-- Background Decorations -->
    <div class="bg-element balloon" style="top:10%; left:10%; animation-delay:0s;"></div>
    <div class="bg-element heart" style="top:15%; left:80%; animation-delay:1s;"></div>
    <div class="bg-element wine-bottle" style="top:70%; left:15%; animation-delay:2s;"></div>
    <div class="bg-element small-cake" style="top:75%; left:80%; animation-delay:3s;"></div>
    <div class="bg-element candle" style="top:30%; left:20%; animation-delay:0.5s;"></div>
    <div class="bg-element balloon" style="top:80%; left:70%; animation-delay:1.5s;"></div>
     <div class="bg-element balloon" style="top:30%; left:70%; animation-delay:1.5s;"></div>
     <div class="bg-element balloon" style="top:60%; left:70%; animation-delay:1.5s;"></div>
     <div class="bg-element balloon" style="top:90%; left:70%; animation-delay:1.5s;"></div>
    <div class="bg-element heart" style="top:25%; left:60%; animation-delay:2.5s;"></div>
    <div class="bg-element wine-bottle" style="top:60%; left:85%; animation-delay:0.8s;"></div>
    <div class="bg-element small-cake" style="top:40%; left:40%; animation-delay:1.8s;"></div>
    <div class="bg-element candle" style="top:50%; left:60%; animation-delay:2.8s;"></div>

    <div class="invitation-container">
        <div class="invitation">
            <!-- Animated SVG Cake -->
            <svg class="cake-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path fill="#FF6B9E" d="M50,20 L80,50 L20,50 Z"/>
                <rect x="35" y="50" width="30" height="20" fill="#FFFFFF" stroke="#5A2A40" stroke-width="1"/>
                <rect x="30" y="70" width="40" height="10" fill="#FFD6E5"/>
                <circle cx="50" cy="30" r="5" fill="#FFD700" id="candle-flame">
                    <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
                    <animate attributeName="cy" values="30;29;30" dur="1s" repeatCount="indefinite"/>
                    <animate attributeName="fill" values="#FFD700;#FFEEA3;#FFD700" dur="2s" repeatCount="indefinite"/>
                </circle>
                <text x="50" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#5A2A40" font-weight="bold">25</text>
            </svg>
            
            <h1>YOU ARE INVITED TO THE</h1>
            <h2>DINNER</h2>
            <h3>PARTY</h3>
            
            <div class="date">SATURDAY, JULY 14, 2025</div>
            <div class="time">7PM - 9PM</div>
            <div class="address">123 ANYWHERE ST., ANY CITY</div>
            
            <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
            <div class="contact">+123-456-7890</div>
        </div>
    </div>
</body>
</html>
