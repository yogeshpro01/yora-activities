<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radhika's 25th Birthday Party</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fffaf6;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      color: #4a5d30;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 2.5rem;
      color: #d95d5d;
      margin: 0.5rem 0 2rem;
    }
    .details {
      font-size: 1.1rem;
      color: #6b4f2d;
      margin: 1.5rem 0;
    }
    .rsvp {
      font-size: 1rem;
      color: #3b5d3a;
      margin-top: 2rem;
    }
    .icons {
      margin: 2rem 0;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .icons span {
      font-size: 2.5rem;
    }
    .cake {
      font-size: 3rem;
      margin-top: 1rem;
      color: #2b4a9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <p style="color:#0047ab; font-weight:bold;">YOU ARE INVITED TO</p>
    <h1>Radhika's 25th</h1>
    <h2>Birthday Party</h2>

    <div class="icons">
      <span>🥂</span>
      <span>🍴</span>
      <span>🕯️</span>
    </div>

    <div class="details">
      <p><strong>Saturday, July 14, 2025</strong></p>
      <p>Dinner at 7PM</p>
      <p>Café Oro di Napoli</p>
    </div>

    <div class="cake">🎂</div>

    <div class="rsvp">
      <p>RSVP by June 30 to Kim</p>
      <p>📞 +123-456-7890</p>
    </div>
  </div>
</body>
</html>
