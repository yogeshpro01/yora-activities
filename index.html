<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 20%);
            animation: bgPulse 15s infinite alternate;
        }
        
        @keyframes bgPulse {
            0% { background-color: #F7FFF7; }
            50% { background-color: #f0f9f8; }
            100% { background-color: #fff7f7; }
        }
        
        .invitation {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
            border: 5px solid var(--accent);
        }
        
        .invitation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            margin: 1rem 0;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in;
        }
        
        h2 {
            color: var(--secondary);
            font-size: 4rem;
            margin: 0.5rem 0;
            text-transform: uppercase;
            animation: bounce 1s;
        }
        
        h3 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in;
        }
        
        .date {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin: 1.5rem 0;
            animation: slideIn 1s ease-out;
        }
        
        .time {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--secondary);
            margin: 1.5rem 0;
            animation: slideIn 1.2s ease-out;
        }
        
        .address {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: var(--dark);
            animation: fadeIn 2s ease-in;
        }
        
        .rsvp {
            font-size: 1.3rem;
            margin: 2rem 0 1rem;
            font-weight: 600;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .contact {
            font-size: 1.2rem;
            color: var(--dark);
            animation: fadeIn 2.5s ease-in;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.2;
            z-index: 0;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .cake-svg {
            width: 80px;
            margin: 0 auto;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 3rem; }
            h3 { font-size: 1.5rem; }
            .date, .time { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="invitation">
        <!-- Animated SVG Cake -->
        <svg class="cake-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path fill="#FF6B6B" d="M50,20 L80,50 L20,50 Z"/>
            <rect x="35" y="50" width="30" height="20" fill="#4ECDC4"/>
            <rect x="30" y="70" width="40" height="10" fill="#FFE66D"/>
            <circle cx="50" cy="30" r="5" fill="#FFE66D" id="candle-flame">
                <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="30;29;30" dur="1s" repeatCount="indefinite"/>
            </circle>
        </svg>
        
        <h1>YOU ARE INVITED TO THE</h1>
        <h2>DINNER</h2>
        <h3>PARTY</h3>
        
        <div class="date">SATURDAY, JULY 14, 2025</div>
        <div class="time">7PM - 9PM</div>
        <div class="address">123 ANYWHERE ST., ANY CITY</div>
        
        <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
        <div class="contact">+123-456-7890</div>
    </div>
    
    <script>
        // Create confetti elements
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#292F36'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                document.body.appendChild(confetti);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
