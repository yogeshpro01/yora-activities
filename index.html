<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B9E;
            --secondary: #FFFFFF;
            --accent: #FFD6E5;
            --dark: #5A2A40;
            --light: #FFF9FB;
            --gold: #FFD700;
            --wine-red: #722F37;
            --wine-glass: #E8F0FE;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .decoration {
            position: fixed;
            z-index: 0;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
            opacity: 0.35;
        }
        
        .balloon {
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            justify-content: center;
        }
        
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            width: 2px;
            height: 30px;
            background: rgba(90, 42, 64, 0.3);
        }
        
        /* Cake Styles */
        .cake-body {
            background: var(--accent);
            border-radius: 8px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cake-top {
            position: absolute;
            background: var(--primary);
            border-radius: 8px 8px 0 0;
            top: 0;
            left: 10%;
            width: 80%;
        }
        
        .cake-age {
            position: absolute;
            color: var(--dark);
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            width: 100%;
        }
        
        .cake-candle {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
        }
        
        .cake-flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 2s ease-in-out infinite alternate;
        }
        
        /* Wine Bottle */
        .wine-bottle {
            background: var(--wine-red);
            position: relative;
            border-radius: 3px 3px 0 0;
        }
        
        .wine-bottle::before {
            content: "";
            position: absolute;
            top: -12px;
            left: 25%;
            width: 50%;
            height: 12px;
            background: #2C0703;
            border-radius: 2px;
        }
        
        .wine-bottle::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 30%;
            width: 40%;
            height: 5px;
            background: #2C0703;
        }
        
        /* Wine Glass */
        .wine-glass {
            position: relative;
            background: var(--wine-glass);
            border-radius: 30% 30% 0 0;
            overflow: hidden;
        }
        
        .wine-glass::before {
            content: "";
            position: absolute;
            top: 30%;
            left: 10%;
            width: 80%;
            height: 70%;
            background: var(--wine-red);
            border-radius: 40% 40% 0 0;
        }
        
        .wine-glass::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 40%;
            width: 20%;
            height: 30%;
            background: #D3D3D3;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rotate)); }
            50% { transform: translateY(-30px) rotate(calc(var(--rotate) + 5deg)); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(0.95); }
        }
        
        .invitation {
            width: 85%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(90, 42, 64, 0.1);
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 100;
            border: 3px solid var(--accent);
            margin: 20px;
            transform: translateX(0); /* Ensure centered */
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>YOU ARE INVITED TO THE</h1>
        <h2>DINNER</h2>
        <h3>PARTY</h3>
        
        <div class="date">SATURDAY, JULY 14, 2025</div>
        <div class="time">7PM - 9PM</div>
        <div class="address">123 ANYWHERE ST., ANY CITY</div>
        
        <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
        <div class="contact">+123-456-7890</div>
    </div>

    <script>
        // Decorations with better visible wine bottles/glasses
        const positions = [
            // Top left quadrant
            { type: 'balloon', left: '5%', top: '5%', width: 70, height: 90 },
            { type: 'cake', left: '15%', top: '10%', width: 60, height: 45 },
            
            // Top right quadrant
            { type: 'wine-bottle', left: '85%', top: '5%', width: 30, height: 80 },
            { type: 'wine-glass', left: '75%', top: '10%', width: 40, height: 60 },
            
            // Middle left
            { type: 'cake', left: '5%', top: '50%', width: 65, height: 50 },
            
            // Middle right
            { type: 'wine-bottle', left: '95%', top: '50%', width: 35, height: 90 },
            
            // Bottom left quadrant
            { type: 'balloon', left: '10%', top: '85%', width: 80, height: 100 },
            
            // Bottom right quadrant
            { type: 'wine-glass', left: '90%', top: '85%', width: 45, height: 70 },
            { type: 'cake', left: '80%', top: '80%', width: 60, height: 45 }
        ];

        function createDecoration(pos) {
            const decor = document.createElement('div');
            decor.className = `decoration ${pos.type}`;
            
            const rotation = pos.type === 'wine-glass' || pos.type === 'wine-bottle' 
                ? 0 
                : Math.floor(Math.random() * 30) - 15;
                
            decor.style.setProperty('--rotate', `${rotation}deg`);
            
            decor.style.left = pos.left;
            decor.style.top = pos.top;
            decor.style.width = `${pos.width}px`;
            decor.style.height = `${pos.height}px`;
            decor.style.animationDelay = `${Math.random() * 5}s`;
            
            if (pos.type === 'balloon') {
                decor.style.borderRadius = Math.random() > 0.5 ? '60% 60% 50% 50%' : '50%';
                decor.style.backgroundColor = `hsl(${340 + Math.floor(Math.random() * 20)}, 100%, 70%)`;
            } 
            else if (pos.type === 'cake') {
                decor.innerHTML = `
                    <div class="cake-body" style="width:100%; height:${pos.height}px;">
                        <div class="cake-top" style="height:${pos.height * 0.25}px;"></div>
                        <div class="cake-age" style="font-size:${pos.width * 0.2}px;">25</div>
                        <div class="cake-candle" style="width:${pos.width * 0.08}px; height:${pos.height * 0.4}px;"></div>
                        <div class="cake-flame" style="width:${pos.width * 0.12}px; height:${pos.width * 0.12}px;"></div>
                    </div>
                `;
            }
            else if (pos.type === 'wine-bottle') {
                decor.style.backgroundColor = 'var(--wine-red)';
            }
            else if (pos.type === 'wine-glass') {
                // Wine glass is created through CSS pseudo-elements
            }
            
            document.body.appendChild(decor);
        }

        // Create all decorations
        window.addEventListener('load', function() {
            positions.forEach(pos => createDecoration(pos));
            
            // Ensure invitation is centered
            const invitation = document.querySelector('.invitation');
            invitation.style.left = '50%';
            invitation.style.transform = 'translateX(-50%)';
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            document.querySelectorAll('.decoration').forEach(el => el.remove());
            positions.forEach(pos => createDecoration(pos));
            
            // Re-center invitation
            const invitation = document.querySelector('.invitation');
            invitation.style.left = '50%';
            invitation.style.transform = 'translateX(-50%)';
        });
    </script>
</body>
</html>
