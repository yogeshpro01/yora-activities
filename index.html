<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B9E; /* Pink */
            --secondary: #FFFFFF; /* White */
            --accent: #FFD6E5; /* Light pink */
            --dark: #5A2A40; /* Dark pink */
            --light: #FFF9FB; /* Very light pink */
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 214, 229, 0.6) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 214, 229, 0.6) 0%, transparent 25%);
        }
        
        .invitation {
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(90, 42, 64, 0.15);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
            border: 5px solid var(--accent);
            z-index: 10;
            background-color: var(--secondary);
        }
        
        .invitation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
        }
        
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            margin: 1rem 0;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 1s ease-in;
        }
        
        h2 {
            color: var(--primary);
            font-size: 4rem;
            margin: 0.5rem 0;
            text-transform: uppercase;
            animation: bounce 1s;
            text-shadow: 2px 2px 4px rgba(90, 42, 64, 0.1);
        }
        
        h3 {
            color: var(--dark);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in;
        }
        
        .date {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin: 1.5rem 0;
            animation: slideIn 1s ease-out;
        }
        
        .time {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin: 1.5rem 0;
            animation: slideIn 1.2s ease-out;
        }
        
        .address {
            font-size: 1.2rem;
            margin: 1.5rem 0;
            color: var(--dark);
            animation: fadeIn 2s ease-in;
        }
        
        .rsvp {
            font-size: 1.3rem;
            margin: 2rem 0 1rem;
            font-weight: 600;
            color: var(--primary);
            animation: pulse 2s infinite;
        }
        
        .contact {
            font-size: 1.2rem;
            color: var(--dark);
            animation: fadeIn 2.5s ease-in;
        }
        
        /* Confetti styles */
        .confetti {
            position: fixed;
            top: -10px;
            width: 15px;
            height: 15px;
            background-color: var(--primary);
            opacity: 0.8;
            animation: confettiFall linear forwards;
            z-index: 1;
        }
        
        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Background decorations */
        .bg-heart {
            position: fixed;
            opacity: 0.1;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Cake SVG */
        .cake-svg {
            width: 80px;
            margin: 0 auto;
            display: block;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(90, 42, 64, 0.2));
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            h2 { font-size: 3rem; }
            h3 { font-size: 1.5rem; }
            .date, .time { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <svg class="bg-heart" style="top:10%; left:10%; width:100px;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--primary)" d="M50,30 Q60,20 70,30 Q80,40 50,70 Q20,40 30,30 Q40,20 50,30"/>
    </svg>
    <svg class="bg-heart" style="top:70%; left:80%; width:150px;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--primary)" d="M50,30 Q60,20 70,30 Q80,40 50,70 Q20,40 30,30 Q40,20 50,30"/>
    </svg>
    <svg class="bg-heart" style="top:30%; left:80%; width:120px; animation-delay:1s;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--primary)" d="M50,30 Q60,20 70,30 Q80,40 50,70 Q20,40 30,30 Q40,20 50,30"/>
    </svg>
    <svg class="bg-heart" style="top:80%; left:15%; width:80px; animation-delay:2s;" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <path fill="var(--primary)" d="M50,30 Q60,20 70,30 Q80,40 50,70 Q20,40 30,30 Q40,20 50,30"/>
    </svg>
    
    <div class="invitation">
        <!-- Animated SVG Cake -->
        <svg class="cake-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path fill="#FF6B9E" d="M50,20 L80,50 L20,50 Z"/>
            <rect x="35" y="50" width="30" height="20" fill="#FFFFFF" stroke="#5A2A40" stroke-width="1"/>
            <rect x="30" y="70" width="40" height="10" fill="#FFD6E5"/>
            <circle cx="50" cy="30" r="5" fill="#FFD6E5" id="candle-flame">
                <animate attributeName="r" values="5;6;5" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="cy" values="30;29;30" dur="1s" repeatCount="indefinite"/>
            </circle>
            <text x="50" y="60" font-family="Arial" font-size="10" text-anchor="middle" fill="#5A2A40">25</text>
        </svg>
        
        <h1>YOU ARE INVITED TO THE</h1>
        <h2>DINNER</h2>
        <h3>PARTY</h3>
        
        <div class="date">SATURDAY, JULY 14, 2025</div>
        <div class="time">7PM - 9PM</div>
        <div class="address">123 ANYWHERE ST., ANY CITY</div>
        
        <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
        <div class="contact">+123-456-7890</div>
    </div>
    
    <script>
        // Create confetti elements
        function createConfetti() {
            const colors = ['#FF6B9E', '#FFD6E5', '#FFFFFF', '#FF9EBD'];
            const shapes = ['circle', 'rect', 'heart'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Random position across the top
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Random color
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration (3-8 seconds)
                const duration = Math.random() * 5 + 3;
                confetti.style.animationDuration = duration + 's';
                
                // Random delay
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                // Random shape
                if (Math.random() > 0.7) {
                    confetti.style.borderRadius = '50%';
                } else if (Math.random() > 0.5) {
                    confetti.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                }
                
                // Random rotation
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                document.body.appendChild(confetti);
            }
        }
        
        // Create floating balloons
        function createBalloons() {
            const colors = ['#FF6B9E', '#FFD6E5', '#FFFFFF', '#FF9EBD'];
            
            for (let i = 0; i < 5; i++) {
                const balloon = document.createElement('div');
                balloon.style.position = 'fixed';
                balloon.style.width = '60px';
                balloon.style.height = '80px';
                balloon.style.borderRadius = '50%';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.opacity = '0.15';
                balloon.style.zIndex = '0';
                balloon.style.left = Math.random() * 90 + 'vw';
                balloon.style.top = Math.random() * 90 + 'vh';
                balloon.style.animation = `float ${Math.random() * 10 + 10}s ease-in-out infinite`;
                balloon.style.animationDelay = Math.random() * 5 + 's';
                
                // Balloon string
                balloon.innerHTML = '<div style="position:absolute; bottom:-20px; left:50%; width:2px; height:20px; background-color:var(--primary); transform:translateX(-50%);"></div>';
                
                document.body.appendChild(balloon);
            }
        }
        
        // Initialize on load
        window.onload = function() {
            createConfetti();
            createBalloons();
        };
    </script>
</body>
</html>
