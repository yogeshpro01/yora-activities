<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radhika's 25th Birthday Dinner Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
        
        :root {
            --primary: #FF6B9E;
            --secondary: #FFFFFF;
            --accent: #FFD6E5;
            --dark: #5A2A40;
            --light: #FFF9FB;
            --gold: #FFD700;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .decoration {
            position: fixed;
            z-index: 0; /* Ensures decorations stay in background */
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
            opacity: 0.25; /* Semi-transparent background elements */
        }
        
        /* Balloon styles with size variations */
        .balloon {
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            justify-content: center;
        }
        
        .balloon::after {
            content: "";
            position: absolute;
            bottom: -15px;
            width: 2px;
            height: 30px;
            background: rgba(90, 42, 64, 0.3);
        }
        
        /* Cake decoration styles */
        .cake-body {
            background: var(--accent);
            border-radius: 8px;
            position: relative;
        }
        
        .cake-top {
            position: absolute;
            background: var(--primary);
            border-radius: 8px 8px 0 0;
        }
        
        .cake-age {
            position: absolute;
            text-align: center;
            color: var(--dark);
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        
        .cake-candle {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
        }
        
        .cake-flame {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            border-radius: 50% 50% 20% 20%;
            animation: flicker 2s ease-in-out infinite alternate;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rotate)); }
            50% { transform: translateY(-40px) rotate(calc(var(--rotate) + 5deg)); }
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(0.95); }
        }
        
        .invitation {
            width: 85%;
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(90, 42, 64, 0.1);
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 100; /* Above decorations */
            border: 3px solid var(--accent);
            margin: 20px;
        }
        
        /* ... (other text styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Decorations will be added by JavaScript -->
    <div class="invitation">
        <h1>YOU ARE INVITED TO THE</h1>
        <h2>DINNER</h2>
        <h3>PARTY</h3>
        
        <div class="date">SATURDAY, JULY 14, 2025</div>
        <div class="time">7PM - 9PM</div>
        <div class="address">123 ANYWHERE ST., ANY CITY</div>
        
        <div class="rsvp">RSVP BY JUNE 30 TO RADHIKA</div>
        <div class="contact">+123-456-7890</div>
    </div>

    <script>
        // Safe zones where decorations can appear (outside invitation area)
        const safeZones = [
            { x1: 0, x2: 30, y1: 0, y2: 30 },    // Top-left
            { x1: 70, x2: 100, y1: 0, y2: 30 },  // Top-right
            { x1: 0, x2: 30, y1: 70, y2: 100 },  // Bottom-left
            { x1: 70, x2: 100, y1: 70, y2: 100 },// Bottom-right
            { x1: 0, x2: 20, y1: 30, y2: 70 },   // Left side
            { x1: 80, x2: 100, y1: 30, y2: 70 }  // Right side
        ];

        // Check if position is valid (not overlapping)
        function isValidPosition(x, y, width, height, existingDecors) {
            // Check if in safe zone
            const inSafeZone = safeZones.some(zone => 
                x >= zone.x1 && 
                x + width <= zone.x2 &&
                y >= zone.y1 && 
                y + height <= zone.y2
            );
            if (!inSafeZone) return false;

            // Check overlap with other decorations (with 20px buffer)
            for (const decor of existingDecors) {
                const decorX = parseFloat(decor.style.left);
                const decorY = parseFloat(decor.style.top);
                const decorW = decor.offsetWidth;
                const decorH = decor.offsetHeight;

                if (!(x + width + 20 < decorX || 
                      x > decorX + decorW + 20 || 
                      y + height + 20 < decorY || 
                      y > decorY + decorH + 20)) {
                    return false;
                }
            }
            return true;
        }

        // Generate random decoration
        function createDecoration(type, existingDecors) {
            const attempts = 50;
            for (let i = 0; i < attempts; i++) {
                // Random size variations
                let width, height;
                if (type === 'balloon') {
                    const sizeVar = 0.7 + Math.random() * 0.6; // 70-130% of base size
                    width = 100 * sizeVar;
                    height = 120 * sizeVar;
                } else { // cake
                    const sizeVar = 0.8 + Math.random() * 0.4; // 80-120% of base size
                    width = 80 * sizeVar;
                    height = 60 * sizeVar;
                }

                // Convert to viewport percentages
                const widthPercent = (width / window.innerWidth) * 100;
                const heightPercent = (height / window.innerHeight) * 100;

                // Try random positions
                const zone = safeZones[Math.floor(Math.random() * safeZones.length)];
                const x = zone.x1 + Math.random() * (zone.x2 - zone.x1 - widthPercent);
                const y = zone.y1 + Math.random() * (zone.y2 - zone.y1 - heightPercent);

                if (isValidPosition(x, y, widthPercent, heightPercent, existingDecors)) {
                    const decor = document.createElement('div');
                    decor.className = `decoration ${type}`;
                    
                    // Random rotation (-15 to 15 degrees)
                    const rotation = Math.floor(Math.random() * 30) - 15;
                    decor.style.setProperty('--rotate', `${rotation}deg`);
                    
                    // Position and size
                    decor.style.left = `${x}%`;
                    decor.style.top = `${y}%`;
                    decor.style.width = `${width}px`;
                    decor.style.height = `${height}px`;
                    decor.style.animationDelay = `${Math.random() * 5}s`;
                    
                    if (type === 'balloon') {
                        // Random balloon color variation
                        const hue = 340 + Math.floor(Math.random() * 20); // Pink variations
                        decor.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
                        decor.style.borderRadius = Math.random() > 0.5 ? '60% 60% 50% 50%' : '50%';
                    } else { // cake
                        decor.innerHTML = `
                            <div class="cake-body" style="
                                width:100%; height:${height*0.6}px; 
                                border-radius:${width*0.08}px;
                            ">
                                <div class="cake-top" style="
                                    top:-${height*0.25}px; left:${width*0.1}px;
                                    width:${width*0.8}px; height:${height*0.25}px;
                                    border-radius:${width*0.08}px ${width*0.08}px 0 0;
                                "></div>
                                <div class="cake-age" style="
                                    top:${height*0.15}px; font-size:${width*0.14}px;
                                ">25</div>
                                <div class="cake-candle" style="
                                    width:${width*0.08}px; height:${height*0.4}px;
                                "></div>
                                <div class="cake-flame" style="
                                    width:${width*0.12}px; height:${width*0.12}px;
                                "></div>
                            </div>
                        `;
                    }
                    
                    document.body.appendChild(decor);
                    return decor;
                }
            }
            return null; // Couldn't find valid position
        }

        // Create decorations when loaded
        window.addEventListener('load', function() {
            const decorations = [];
            
            // Create 6-8 balloons
            const balloonCount = 6 + Math.floor(Math.random() * 3);
            for (let i = 0; i < balloonCount; i++) {
                const balloon = createDecoration('balloon', decorations);
                if (balloon) decorations.push(balloon);
            }
            
            // Create 8-10 cakes
            const cakeCount = 8 + Math.floor(Math.random() * 3);
            for (let i = 0; i < cakeCount; i++) {
                const cake = createDecoration('cake', decorations);
                if (cake) decorations.push(cake);
            }
        });
    </script>
</body>
</html>
